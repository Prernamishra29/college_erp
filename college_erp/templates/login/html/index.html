<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="css/style.css">

</head>
<body class="flex justify-center items-center h-screen bg-cover bg-center" style="background-image: url('css/erp.jpg');">
  <div class="login-container bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-blue-600">Login</h2>
    <form id="loginForm">
      <div class="input-group mb-4">
        <label for="username" class="block font-bold mb-2">Username:</label>
        <input type="text" id="username" name="username" required class="w-full px-4 py-2 border rounded-md">
      </div>

      <div class="input-group mb-4">
        <label for="password" class="block font-bold mb-2">Password:</label>
        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border rounded-md">
      </div>

      <div class="input-group mb-4">
        <label for="role" class="block font-bold mb-2">Select Role:</label>
        <select id="role" name="role" required class="w-full px-4 py-2 border rounded-md">
          <option value="student">Student</option>
          <option value="admin">Administrator</option>
          <option value="faculty">Faculty</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">Login</button>
    </form>

    <p class="contact-admin text-center mt-4">
      Not registered? <a href="mailto:12nikitachauhan2004@gmail.com" class="text-blue-500 hover:underline">Contact Admin</a>
    </p>
  </div>

  <!-- Link to custom JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
